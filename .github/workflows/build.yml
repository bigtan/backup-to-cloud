name: Build Rust Project

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - name: Build
        run: cargo build --release
      - name: Run tests
        run: cargo test --release
      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: backup-to-cloud-${{ matrix.os }}
          path: |
            target/release/backup-to-cloud.exe
            target/release/backup-to-cloud
          retention-days: 7
    
