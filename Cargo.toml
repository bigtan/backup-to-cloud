[package]
name = "backup-to-baidu"
version = "0.4.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"
md5 = "0.8"
reqwest = { version = "0.13", features = ["blocking", "form", "json", "multipart"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tar = "0.4"
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
zstd = "0.13"
