[package]
name = "backup-to-cloud"
version = "0.5.0"
edition = "2024"

[dependencies]
anyhow = "1.0"
aes = "0.8"
base64 = "0.22"
chrono = { version = "0.4", features = ["serde"] }
cipher = "0.4"
dirs = "6.0"
hex = "0.4"
hmac = "0.12"
httpdate = "1.0"
md5 = "0.8"
quick-xml = { version = "0.39", features = ["serialize"] }
reqwest = { version = "0.13", features = ["blocking", "cookies", "form", "json", "multipart"] }
rsa = { version = "0.9", features = ["pem"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha1 = "0.10"
tar = "0.4"
toml = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
url = "2.5"
uuid = { version = "1.8", features = ["v4"] }
zstd = "0.13"
urlencoding = "2.1"
